<!DOCTYPE html>
<html>
<head>
	<title>AJAX Giphy Button</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
  
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>

<header>
        <img src='assets/images/netflix.gif' alt='headerImg' style="width:100%;height:300px;">
    </header>
  
  <form class="form-inline" id="netflixSearch">
  <div class="form-group">

    <label for="netflixInput" style="font-family: 'Gloria Hallelujah', cursive;"> Search for a Netflix Show</label>
    <input type="text" id="netflixInput">
  </div>
  <input id="addShow" type="submit" value="submit">
</form>


<div class="row">
  <div class="container">
    <div class="btn-group inline pull-left">
      <button class="btn btn-primary" id="show" data-search="Stranger Things">Stranger Things</button>
      <button class="btn btn-primary" id="show" data-search="zootopia">zootopia</button>
      <button class="btn btn-primary" id="show" data-search="Men in Black">Men in Black</button>
      <button class="btn btn-primary" id="show" data-search="conjuring">conjuring</button>

      <div id="myButtons"></div>
    </div> <!--end of button group -->
  </div> <!--end of container -->
</div> <!--end of row -->


<div class="row">
  <div class="container">
      <span><div id="gifArea"></div></span>
  </div> <!--end of container -->
</div> <!-- end of row  -->


<script type="text/javascript" src="assets/javascript/app.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>


</body>
</html>
